apiVersion: apps/v1
kind: Deployment
metadata:
  name: ag-otter-worker
  namespace: atomicgrader
spec:
  selector:
    matchLabels:
      app: ag-otter-worker
  template:
    metadata:
      labels:
        app: ag-otter-worker
    spec:
      containers:
      - command:
        - celery
        - -A
        - config
        - worker
        - -l
        - info
        - --concurrency
        - '1'
        env:
        - name: C_FORCE_ROOT
          value: 'true'
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              key: username
              name: ag-postgres-app
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              key: password
              name: ag-postgres-app
        - name: DJANGO_DATABASE_URL
          value: postgres://$(DB_USER):$(DB_PASS)@ag-postgres-rw:5432/atomicgrader
        - name: RMQ_USER
          valueFrom:
            secretKeyRef:
              key: username
              name: ag-rabbitmq-default-user
        - name: RMQ_PASS
          valueFrom:
            secretKeyRef:
              key: password
              name: ag-rabbitmq-default-user
        - name: RABBITMQ_BROKER_URL
          value: amqp://$(RMQ_USER):$(RMQ_PASS)@ag-rabbitmq:5672/
        envFrom:
        - secretRef:
            name: ag-otter
        - configMapRef:
            name: ag-otter
        image: ghcr.io/atomicgrader/otter:latest
        name: otter-worker
        resources:
          limits:
            memory: 8Gi
          requests:
            cpu: 50m
            memory: 1Gi
        volumeMounts:
        - mountPath: /assets
          name: ag-assets
      imagePullSecrets:
      - name: ghcr-auth
      volumes:
      - name: ag-assets
        persistentVolumeClaim:
          claimName: ag-assets
