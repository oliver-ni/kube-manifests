apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  name: outline-ingress
  namespace: bmt-outline
spec:
  rules:
  - host: docs.berkeley.mt
    http:
      paths:
      - backend:
          service:
            name: outline
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - docs.berkeley.mt
    secretName: outline-ingress-tls
